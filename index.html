<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Library</title>
        <link rel="stylesheet" href="style.css" />
        <script src="./script.js" defer></script>
    </head>
    <body>
        <header>Library</header>
        <main>
            <div>
                <div class="book-info">
                    <p>BOOK NAME</p>
                    <div class="gap"></div>
                    <p class="borders">By: Author</p>
                    <div class="gap"></div>
                    <p>12 Pages</p>
                </div>
                <button class="trash">
                    <img src="svg-icons/trash.svg" />
                </button>
                <button class="status">
                    Status:<img src="svg-icons/uncheck.svg" />
                </button>
            </div>
            <div>
                <div class="book-info">
                    <p>BOOK NAME</p>
                    <div class="gap"></div>
                    <p class="borders">By: Author</p>
                    <div class="gap"></div>
                    <p>1234 Pages</p>
                </div>
                <button class="trash">
                    <img src="svg-icons/trash.svg" />
                </button>
                <button class="status">
                    Status:<img src="svg-icons/uncheck.svg" />
                </button>
            </div>
        </main>

        <div class="btn"><button>Add New Book</button></div>
        <form>
            <div>
                <label for="name">
                    Name:
                    <input
                        type="text"
                        id="name"
                        title="Please enter the book name"
                        autocomplete="off"
                    />
                </label>
                <label for="author">
                    Author:
                    <input
                        type="text"
                        id="author"
                        autocomplete="off"
                        title="Please enter the author of the book"
                    />
                </label>
                <label for="pgs">
                    Total Pages:
                    <input
                        type="number"
                        id="pgs"
                        min="1"
                        title="Please enter the amount of pages the book contains"
                        autocomplete="off"
                    />
                </label>
                <div>
                    <label for="status-y">
                        <input
                            type="radio"
                            value="Read"
                            name="reading-status"
                            id="status-y"
                        />Read
                    </label>

                    <label for="status-n">
                        <input
                            type="radio"
                            value="Read"
                            name="reading-status"
                            id="status-n"
                        />Unread
                    </label>
                </div>
            </div>
            <button type="button"><img src="svg-icons/close.svg" /></button>
        </form>
    </body>
</html>
